<!doctype html>
<!-- lang属性は"ja" -->
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- titleタグのテキスト内容 ログイン画面  -->
  <title>Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100">
  <!-- Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />
  <script type="text/javascript">
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyArHbubY097iRMuvY-Dq8SwSZRpw3mhaNg",
      authDomain: "conveni-trend.firebaseapp.com",
      projectId: "projectId",
      storageBucket: "conveni-trend.firebasestorage.app",
      messagingSenderId: "968316614555",
      appId: "1:968316614555:web:a2efa219e0586ad665933e",
      measurementId: "G-6YY0LVQ8MZ"
    };

    // Firebase を初期化
    firebase.initializeApp(firebaseConfig);
    // FirebaseUI の設定
    var uiConfig = {
      // サインインの流れはポップアップ画面
      signInFlow: 'popup',
      // サインイン成功時の遷移先URL
      signInSuccessUrl: './home.html',
      signInOptions: [{
        // 使用する認証プロバイダを指定
        provider: firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        // ボタンカラーを指定(デフォルトは白,下記#2F2F2Fはボタンをダークテーマカラーに変更できる)
        // buttonColor:'#2F2F2F',
      }
      ],
    };
    // FirebaseUI ウィジェットを初期化
    var ui;
    document.addEventListener("DOMContentLoaded", function () {
      ui = new firebaseui.auth.AuthUI(firebase.auth());
      ui.start('#firebaseui-auth-container', uiConfig);
    });
  </script>
  <!-- 　Firebase JavaScript SDK -->
  <div class="container w-75 d-flex flex-column align-items-center">
    <h1 class="text-center">コンビニトレンド</h1>
    <div class="mb-3 w-50">
      <!-- labelタグのfor属性値は　for="emailInput" 
    テキスト内容は　メールアドレス-->
      <label for="exampleFormControlInput1" class="form-label">
        Email address
        <!-- テキストの右隣に"必須"の赤いバッジ追加詳細は下記のURL参照 -->
        <!-- https://getbootstrap.jp/docs/5.3/components/badge/ -->
      </label>

      <!-- inputタグid属性値id="emailInput"
     placeholder="例: name@example.com"-->
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3 w-50">
      <!-- labelタグの for属性値は for="inputPassword" テキストの内容は　パスワード-->
      <label for="inputPassword5" class="form-label">Password
        <!-- テキストの右隣に"必須"の赤いバッジ追加詳細は下記のURL参照 -->
        <!-- https://getbootstrap.jp/docs/5.3/components/badge/ -->
      </label>
      <!-- inputタグのid属性値は="inputPassword"-->
      <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
    </div>


    <div class="col-auto">
      <!-- ログインボタンのテキスト内容は　「ログイン」 -->
      <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
    </div>
  </div>
  <!-- id属性がfirebaseui-auth-containerに対して認証付きボタン機能が適応される -->
  <!-- Googleでログインボタンを移動させる場合は、以下のdiv idタグを切り取ってください -->
  <div id="firebaseui-auth-container"></div>
  <a href="./signup.html">ユーザー登録</a>
</body>

</html>
