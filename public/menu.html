<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>コンビニ検索</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script type="module" src="itemcard.js"></script>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <script type="module" src="./menu.js"></script>
  <script type="module" src="./firebaseauth.js"></script>
  
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card p-3" style="width: 30rem;">
      <form id="menu-form">
        <h2 class="text-center mb-4">コンビニトレンド</h2>
        
        <!-- コンビニ名 -->
        <div class="mb-3">
          <label class="form-label">コンビニ名</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="conveni" value="セブンイレブン" id="checkSevenEleven" required>
            <label class="form-check-label" for="checkSevenEleven">セブンイレブン</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="conveni" value="ローソン"id="checkLawson">
            <label class="form-check-label" for="checkLawson">ローソン</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="conveni" value="ファミリーマート" id="checkFamilyMart">
            <label class="form-check-label" for="checkFamilyMart">ファミリーマート</label>
          </div>
        </div>
        
        <!-- 地域名 -->
        <div class="mb-3">
          <label for="region" class="form-label">地域名</label>
          <select class="form-select" id="region" name="region">
            <option value="" disabled selected>選択してください</option>
            <option value="北海道">北海道</option>
            <option value="東北">東北</option>
            <option value="関東">関東</option>
            <option value="甲信越">甲信越</option>
            <option value="北陸">北陸</option>
            <option value="東海">東海</option>
            <option value="近畿">近畿</option>
            <option value="中国">中国</option>
            <option value="四国">四国</option>
            <option value="九州">九州</option>
            <option value="沖縄">沖縄</option>
          </select>
        </div>
        
        <!-- 都道府県名 -->
        <div class="mb-3">
          <label for="prefecture" class="form-label">都道府県名</label>
          <select class="form-select" id="prefecture" name="prefecture">
            <option value="" disabled selected>選択してください</option>
          </select>
        </div>
        
        <!-- 決定ボタン -->
        <div class="d-grid">
          <button type="submit"class="btn btn-primary" id="submitMenu">決定</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
