<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>コンビニ検索</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script type="module" src="itemcard.js"></script>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card p-3" style="width: 30rem;">
      <form method="get" action="home.html">
        <h2 class="text-center mb-4">コンビニトレンド</h2>
        <div class="mb-3">
            <label for="convenience-store" class="form-label" required>コンビニ名<span
              class="badge bg-danger ms-1">必須</span></label>
              <ul class="list-group">
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                  <label class="form-check-label" for="firstCheckbox">セブンイレブン</label>
                </li>
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                  <label class="form-check-label" for="secondCheckbox">ローソン</label>
                </li>
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox" >
                  <label class="form-check-label" for="thirdCheckbox">ファミリーマート</label>
                </li>
              </ul>
        </div>
          
        <div class="mb-3">
          <label for="region" class="form-label">地域名</label>
          <select class="form-select" id="region" required>
            <option value="" disabled selected>選択してください</option>
            <option value="hokkaido">北海道</option>
            <option value="tohoku">東北</option>
            <option value="kanto">関東</option>
            <option value="kousinetu">甲信越</option>
            <option value="hokuriku">北陸</option>
            <option value="toukai">東海</option>
            <option value="kinki">近畿</option>
            <option value="chugoku">中国</option>
            <option value="sikokoku">四国</option>
            <option value="kyushu">九州</option>
            <option value="okinawa">沖縄</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="prefecture" class="form-label">都道府県名</label>
          <select class="form-select" id="prefecture">
            <option value="" disabled selected>選択してください</option>
          </select>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">決定</button>
        </div>
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+vvcl8yKgpEVLkCMji7lHQeD9Kn4U"
    crossorigin="anonymous"></script>

</body>

</html>
