<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>コンビニ検索</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card p-3" style="width: 30rem;">
      <!-- action属性にエンドポイント先URLを指定 -->
      <form method="post" action="">
        <h2 class="text-center mb-4">コンビニトレンド</h2>
        <!-- コンビニ名 -->
        <div class="mb-3">
          <label for="convenience-store" class="form-label">コンビニ名</label>
          <select class="form-select" id="convenience-store" required>
            <option value="" disabled selected>選択してください</option>
            <option value="seven-eleven">セブンイレブン</option>
            <option value="lawson">ローソン</option>
            <option value="family-mart">ファミリーマート</option>
          </select>
        </div>
        <!-- 都道府県名 -->
        <div class="mb-3">
          <label for="prefecture" class="form-label">都道府県名</label>
          <select class="form-select" id="prefecture" required>
            <option value="" disabled selected>選択してください</option>
            <option value="hokkaido">北海道</option>
            <option value="aomori">青森県</option>
            <option value="iwate">岩手県</option>
            <option value="miyagi">宮城県</option>
            <option value="akita">秋田県</option>
            <option value="yamagata">山形県</option>
            <option value="fukushima">福島県</option>
            <option value="tokyo">東京都</option>
            <option value="kanagawa">神奈川県</option>
            <option value="osaka">大阪府</option>
            <option value="kyoto">京都府</option>
          </select>
        </div>
        <!-- 決定ボタン -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">決定</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+vvcl8yKgpEVLkCMji7lHQeD9Kn4U"
    crossorigin="anonymous"></script>
</body>

</html>
