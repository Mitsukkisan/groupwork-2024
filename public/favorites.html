<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お気に入りページ</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container-fluid" style="height: 390;">
            <a class="navbar-brand" href="./home.html">コンビニトレンド</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" id="home" href="./home.html">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="favorites" href="#">お気に入り</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="ranking" href="./ranking.html">ランキング</a>
                    </li>
                    <li class="nav-item">
                        <select class="form-select me-2" id="selectOrder">
                            <option value="新着商品" selected>並び替え：新着商品</option>
                            <option value="安い順">価格：安い順</option>
                            <option value="高い順">価格：高い順</option>
                          </select>
                    <li class="nav-item">
                        <select class="form-select me-2" id="selectStore">
                            <option value="セブンイレブン" selected>表示店舗：セブンイレブン</option>
                            <option value="ファミリーマート">表示店舗：ファミリーマート</option>
                            <option value="ローソン">表示店舗：ローソン</option>
                        </select>
                    </li>
                </ul>
                <div class="d-flex me-2 mt-2">
                    <p class="text-start mt-2 me-1">ログイン中のユーザ:</p>
                    <p class="text-start mt-2 me-1" id="username"></p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-person-circle me-1" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>
                </div>
                <br><button type="submit" class="btn btn-primary text-center" id="submitLogout">ログアウト</button></br>

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2" id="itemRow">
        </div>
    </div>
    <script src="itemcard.js"></script>
    <!-- bootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./favorites.js"></script>
    <script type="module" src="./firebaseauth.js"></script>
    <script type="module" src="./selectstore.js"></script>
    <script type="module" src="./selectorder.js"></script>
</body>

</html>
