<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <script type="module" src="./firebaseauth.js"></script>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="card p-3" style="width: 30rem;">
            <!-- action属性にエンドポイント先URLを指定 -->
            <form method="post" action="">
                <h2 class="text-center">ユーザー登録</h2>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">メールアドレス<span
                            class="badge bg-danger ms-1">必須</span></label>
                    <input type="email" class="form-control" id="signupEmail"placeholder="例: example@mail.com" required>
                </div>
                <div class=" mb-3">
                    <label for="signupPassword" class="form-label">パスワード<span
                            class="badge bg-danger ms-1">必須</span></label>
                    <input type="password" id="signupPassword" class="form-control"placeholder="例: example" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary text-center" id="submitSignup"><svg xmlns="http://www.w3.org/2000/svg"
                            width="16" height="15" fill="currentColor" class="bi bi-send me-1" viewBox="0 0 16 16">
                            <path
                                d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z" />
                        </svg>登録する</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</body>
</html>
